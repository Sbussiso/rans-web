<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Execute Script</title>
</head>
<body>
    <h1>Download and Execute System Information Script</h1>
    <p>Click the button to download and execute the appropriate script for your OS.</p>
    <button id="download-button" type="button">Download and Execute Script</button>

    <script>
        document.getElementById('download-button').onclick = function() {
            var osName = "Unknown OS";
            if (navigator.userAgent.indexOf("Win") != -1) osName = "Windows";
            if (navigator.userAgent.indexOf("Linux") != -1) osName = "Linux";
            
            var downloadLink;
            if (osName === "Windows") {
                downloadLink = "/download/windows";
            } else if (osName === "Linux") {
                downloadLink = "/download/linux";
            } else {
                alert("Unsupported OS");
                return;
            }
            
            window.location.href = downloadLink;
        }
    </script>
</body>
</html>
